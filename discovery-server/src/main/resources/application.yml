spring:
   application:
      name: discovery-service
      
server:
  port: ${PORT:8761}
   
eureka:
  instance:
     metadataMap:
        zone: zone1
     prefer-ip-address: true
     ip-address: 192.168.1.8
     instance-id: Eureka   
  
  client:
    registerWithEureka: true
    fetchRegistry: false
    
    serviceUrl:
            defaultZone: http://192.168.1.8:8761/eureka
    
    